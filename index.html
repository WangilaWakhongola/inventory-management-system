<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f1e 0%, #1a1a3e 100%);
            color: #333;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Navigation */
        .navbar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 25px 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(102, 126, 234, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .nav-brand h1 {
            color: white;
            font-size: 28px;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .nav-search {
            display: flex;
            gap: 12px;
            flex: 1;
            min-width: 250px;
            max-width: 500px;
        }

        .search-input,
        .filter-select {
            padding: 12px 16px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .search-input {
            flex: 1;
            background: rgba(255, 255, 255, 0.95);
            color: #333;
        }

        .search-input::placeholder {
            color: #999;
        }

        .search-input:focus,
        .filter-select:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.2);
        }

        .filter-select {
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            cursor: pointer;
            min-width: 150px;
        }

        /* Stats Section */
        .stats-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            gap: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-left: 5px solid;
        }

        .stat-card:nth-child(1) {
            border-left-color: #667eea;
        }

        .stat-card:nth-child(2) {
            border-left-color: #f093fb;
        }

        .stat-card:nth-child(3) {
            border-left-color: #fa709a;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .stat-icon {
            font-size: 45px;
        }

        .stat-content {
            flex: 1;
        }

        .stat-label {
            font-size: 13px;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 28px;
            font-weight: 700;
            color: #333;
        }

        /* Add Product Section */
        .add-product-section {
            background: white;
            padding: 35px;
            border-radius: 15px;
            margin-bottom: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .add-product-section h2 {
            font-size: 24px;
            margin-bottom: 25px;
            color: #333;
            font-weight: 700;
        }

        .product-form {
            display: grid;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-size: 14px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .form-group input,
        .form-group textarea {
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .btn {
            padding: 14px 28px;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .btn-danger {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            color: white;
            font-size: 12px;
            padding: 8px 12px;
        }

        .btn-danger:hover {
            transform: scale(1.05);
        }

        .btn-edit {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 12px;
            padding: 8px 12px;
            margin-right: 5px;
        }

        .btn-edit:hover {
            transform: scale(1.05);
        }

        /* Products Section */
        .products-section {
            background: white;
            padding: 35px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .products-section h2 {
            font-size: 24px;
            margin-bottom: 25px;
            color: #333;
            font-weight: 700;
        }

        .table-responsive {
            overflow-x: auto;
        }

        .products-table {
            width: 100%;
            border-collapse: collapse;
        }

        .products-table thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .products-table th {
            color: white;
            padding: 18px;
            text-align: left;
            font-weight: 600;
            font-size: 14px;
            letter-spacing: 0.5px;
        }

        .products-table td {
            padding: 18px;
            border-bottom: 1px solid #f0f0f0;
            font-size: 14px;
            color: #333;
        }

        .products-table tbody tr {
            transition: background-color 0.3s ease;
        }

        .products-table tbody tr:hover {
            background-color: #f9f9f9;
        }

        .status-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-good {
            background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);
            color: white;
        }

        .status-warning {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            color: white;
        }

        .no-data {
            text-align: center;
            color: #999;
            font-style: italic;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: white;
            margin: 5% auto;
            padding: 35px;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .close-modal {
            color: #999;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close-modal:hover {
            color: #333;
        }

        .modal-content h2 {
            margin-bottom: 25px;
            color: #333;
        }

        .modal-actions {
            display: flex;
            gap: 12px;
            margin-top: 25px;
        }

        .modal-actions .btn {
            flex: 1;
        }

        /* Toast */
        .toast {
            display: none;
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 16px 24px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: slideUp 0.3s ease;
            z-index: 2000;
        }

        @keyframes slideUp {
            from {
                transform: translateY(100px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: stretch;
            }

            .nav-search {
                flex-direction: column;
                max-width: 100%;
            }

            .stats-section {
                grid-template-columns: 1fr;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .products-table {
                font-size: 12px;
            }

            .products-table th,
            .products-table td {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Navigation -->
        <nav class="navbar">
            <div class="nav-brand">
                <h1>üì¶ Inventory Manager</h1>
            </div>
            <div class="nav-search">
                <input type="text" id="searchInput" placeholder="Search products..." class="search-input">
                <select id="categoryFilter" class="filter-select">
                    <option value="">All Categories</option>
                </select>
            </div>
        </nav>

        <!-- Dashboard Stats -->
        <section class="stats-section">
            <div class="stat-card">
                <div class="stat-icon">üìä</div>
                <div class="stat-content">
                    <p class="stat-label">Total Products</p>
                    <p class="stat-value" id="totalProducts">0</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">üí∞</div>
                <div class="stat-content">
                    <p class="stat-label">Total Value</p>
                    <p class="stat-value" id="totalValue">$0.00</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">‚ö†Ô∏è</div>
                <div class="stat-content">
                    <p class="stat-label">Low Stock Items</p>
                    <p class="stat-value" id="lowStock">0</p>
                </div>
            </div>
        </section>

        <!-- Add Product Section -->
        <section class="add-product-section">
            <h2>‚ûï Add New Product</h2>
            <form id="productForm" class="product-form">
                <div class="form-group">
                    <label for="productName">Product Name *</label>
                    <input type="text" id="productName" required placeholder="Enter product name">
                </div>

                <div class="form-group">
                    <label for="productDescription">Description</label>
                    <textarea id="productDescription" placeholder="Enter product description"></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="productCategory">Category *</label>
                        <input type="text" id="productCategory" required placeholder="e.g., Electronics">
                    </div>
                    <div class="form-group">
                        <label for="productQuantity">Quantity *</label>
                        <input type="number" id="productQuantity" required min="0" placeholder="0">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="productPrice">Price ($) *</label>
                        <input type="number" id="productPrice" required min="0" step="0.01" placeholder="0.00">
                    </div>
                    <div class="form-group">
                        <label for="productReorder">Reorder Level</label>
                        <input type="number" id="productReorder" min="0" placeholder="10">
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Add Product</button>
            </form>
        </section>

        <!-- Products Table -->
        <section class="products-section">
            <h2>üìã Inventory List</h2>
            <div class="table-responsive">
                <table class="products-table">
                    <thead>
                        <tr>
                            <th>Product Name</th>
                            <th>Category</th>
                            <th>Quantity</th>
                            <th>Price</th>
                            <th>Total Value</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="productsList">
                        <tr>
                            <td colspan="7" class="no-data">No products yet. Add one to get started!</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Edit Product</h2>
            <form id="editForm" class="product-form">
                <input type="hidden" id="editProductId">

                <div class="form-group">
                    <label for="editProductName">Product Name</label>
                    <input type="text" id="editProductName" required>
                </div>

                <div class="form-group">
                    <label for="editProductDescription">Description</label>
                    <textarea id="editProductDescription"></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="editProductCategory">Category</label>
                        <input type="text" id="editProductCategory" required>
                    </div>
                    <div class="form-group">
                        <label for="editProductQuantity">Quantity</label>
                        <input type="number" id="editProductQuantity" required min="0">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="editProductPrice">Price ($)</label>
                        <input type="number" id="editProductPrice" required min="0" step="0.01">
                    </div>
                    <div class="form-group">
                        <label for="editProductReorder">Reorder Level</label>
                        <input type="number" id="editProductReorder" min="0">
                    </div>
                </div>

                <div class="modal-actions">
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                    <button type="button" class="btn btn-secondary close-modal-btn">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <script>
        let products = [];

        // Initialize
        document.getElementById('productForm').addEventListener('submit', addProduct);
        document.getElementById('editForm').addEventListener('submit', saveProduct);
        document.querySelector('.close-modal').addEventListener('click', closeModal);
        document.querySelector('.close-modal-btn').addEventListener('click', closeModal);
        document.getElementById('editModal').addEventListener('click', function(e) {
            if (e.target === this) closeModal();
        });

        function addProduct(e) {
            e.preventDefault();
            const product = {
                id: Date.now(),
                name: document.getElementById('productName').value,
                description: document.getElementById('productDescription').value,
                category: document.getElementById('productCategory').value,
                quantity: parseInt(document.getElementById('productQuantity').value),
                price: parseFloat(document.getElementById('productPrice').value),
                reorder: parseInt(document.getElementById('productReorder').value) || 10
            };
            products.push(product);
            updateCategories();
            renderProducts();
            e.target.reset();
            showToast('Product added successfully!');
        }

        function deleteProduct(id) {
            products = products.filter(p => p.id !== id);
            renderProducts();
            showToast('Product deleted!');
        }

        function editProduct(id) {
            const product = products.find(p => p.id === id);
            document.getElementById('editProductId').value = id;
            document.getElementById('editProductName').value = product.name;
            document.getElementById('editProductDescription').value = product.description;
            document.getElementById('editProductCategory').value = product.category;
            document.getElementById('editProductQuantity').value = product.quantity;
            document.getElementById('editProductPrice').value = product.price;
            document.getElementById('editProductReorder').value = product.reorder;
            document.getElementById('editModal').style.display = 'block';
        }

        function saveProduct(e) {
            e.preventDefault();
            const id = parseInt(document.getElementById('editProductId').value);
            const product = products.find(p => p.id === id);
            product.name = document.getElementById('editProductName').value;
            product.description = document.getElementById('editProductDescription').value;
            product.category = document.getElementById('editProductCategory').value;
            product.quantity = parseInt(document.getElementById('editProductQuantity').value);
            product.price = parseFloat(document.getElementById('editProductPrice').value);
            product.reorder = parseInt(document.getElementById('editProductReorder').value);
            closeModal();
            renderProducts();
            showToast('Product updated!');
        }

        function closeModal() {
            document.getElementById('editModal').style.display = 'none';
        }

        function renderProducts() {
            const tbody = document.getElementById('productsList');
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const selectedCategory = document.getElementById('categoryFilter').value;

            let filtered = products.filter(p => {
                const matchSearch = p.name.toLowerCase().includes(searchTerm);
                const matchCategory = !selectedCategory || p.category === selectedCategory;
                return matchSearch && matchCategory;
            });

            if (filtered.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" class="no-data">No products found</td></tr>';
                updateStats([]);
                return;
            }

            tbody.innerHTML = filtered.map(p => `
                <tr>
                    <td><strong>${p.name}</strong></td>
                    <td>${p.category}</td>
                    <td>${p.quantity}</td>
                    <td>$${p.price.toFixed(2)}</td>
                    <td>$${(p.quantity * p.price).toFixed(2)}</td>
                    <td><span class="status-badge ${p.quantity <= p.reorder ? 'status-warning' : 'status-good'}">${p.quantity <= p.reorder ? 'Low Stock' : 'In Stock'}</span></td>
                    <td>
                        <button class="btn btn-edit" onclick="editProduct(${p.id})">Edit</button>
                        <button class="btn btn-danger" onclick="deleteProduct(${p.id})">Delete</button>
                    </td>
                </tr>
            `).join('');

            updateStats(filtered);
        }

        function updateStats(filtered = products) {
            document.getElementById('totalProducts').textContent = products.length;
            document.getElementById('totalValue').textContent = '$' + products.reduce((sum, p) => sum + (p.quantity * p.price), 0).toFixed(2);
            document.getElementById('lowStock').textContent = products.filter(p => p.quantity <= p.reorder).length;
        }

        function updateCategories() {
            const categories = [...new Set(products.map(p => p.category))];
            const select = document.getElementById('categoryFilter');
            const current = select.value;
            select.innerHTML = '<option value="">All Categories</option>' + categories.map(c => `<option value="${c}">${c}</option>`).join('');
            select.value = current;
        }

        function showToast(msg) {
            const toast = document.getElementById('toast');
            toast.textContent = msg;
            toast.style.display = 'block';
            setTimeout(() => toast.style.display = 'none', 3000);
        }

        document.getElementById('searchInput').addEventListener('input', renderProducts);
        document.getElementById('categoryFilter').addEventListener('change', renderProducts);
    </script>
</body>
</html>
